<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <script>
      console.log(1)
      setTimeout(() => {
         console.log(2)
      }, 0)
      const p = new Promise((resolve, reject) => {
         console.log(3)
         resolve(4)
      })
      p.then(result => {
         console.log(result)
      })
      console.log(5)
      // 1 3 5 4 2
   </script>
</body>

</html>
