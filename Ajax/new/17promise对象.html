<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <script>
      // 1.创建promise对象
      const p = new Promise((resolve, reject) => {
         // 2.执行异步代码
         setTimeout(() => {
            resolve('模拟-请求成功')
            // reject(new Error('模拟-请求失败'))
         }, 2000)
      })
      console.log(p)

      // 3.获取结果
      p.then(result => {
         console.log(result)
      }).then(error => {
         console.log(error)
      })
   </script>
</body>

</html>
