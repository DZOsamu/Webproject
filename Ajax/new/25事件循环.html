<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <script>
      // console.log(1)
      // setTimeout(() => {
      //    console.log(2)
      // }, 0)
      // console.log(3)
      // setTimeout(() => {
      //    console.log(4)
      // }, 2000)
      // console.log(5)
      // 1 3 5 2 4

      // 练习
      console.log(1)
      setTimeout(() => {   // 异步->任务队列
         console.log(2)
      }, 0)
      function myFn() {   // 定义函数 等待调用
         console.log(3)
      }
      function ajaxFn() {   // 定义函数 等待调用
         const xhr = new XMLHttpRequest()
         xhr.open('GET', 'http://hmajax.itheima.net/api/province')
         xhr.addEventListener('loadend', () => {   // 异步->浏览器监测
            console.log(4)
         })
         xhr.send()   // 调用
      }
      for (let i = 0; i < 1; i++) {   // 同步
         console.log(5)
      }
      ajaxFn()   // 调用->异步->调用
      document.addEventListener('click', () => {   // 异步->浏览器监测
         console.log(6)
      })
      myFn()   // 调用
      // 1 5 3
      // 调用栈空闲
      // 2 4
      // 点击一次打印一次6
   </script>

</body>

</html>
