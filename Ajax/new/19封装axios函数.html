<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <script>
      // 1.定义函数 接收配置对象 返回Promise对象
      function myAxios(config) {
         return new Promise((resolve, reject) => {
            // 2.发起XHR请求 默认方法为GET
            const xhr = new XMLHttpRequest()
            xhr.open(config.method || 'GET', config.url)   // 配置对象里有方法就是其方法，没有就是GET方法
            xhr.addEventListener('loadend', () => {
               // 3.调用成功/失败的处理程序
               if (xhr.status >= 200 && xhr.status < 300) {
                  resolve(JSON.parse(xhr.response))
               } else {
                  reject(new Error(xhr.response))
               }
            })
            xhr.send()
         })
      }

      // 4.调用函数 获取省份列表
      myAxios({
         url: 'http://hmajax.itheima.net/api/province'
         // url: 'http://hmajax.itheima.net/api/province12121'
      }).then(result => {
         console.log(result)
         document.querySelector('body').innerHTML = result.list.join('<br>')
      }).catch(error => {
         console.log(error)
         document.querySelector('body').innerHTML = error.message
      })
   </script>
</body>

</html>
