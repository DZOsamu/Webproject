<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
   <button type="button" class="btn btn-primary edit-btn">编辑姓名</button>

   <!-- 弹框 -->
   <div class="modal name-box" tabindex="-1">
      <!-- modal类里有样式display:none; -->
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title">请输入姓名</h5>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               <span>姓名：</span>
               <input type="text" class="username">
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
               <button type="button" class="btn btn-primary save-btn">保存</button>
            </div>
         </div>
      </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>

   <script>
      // 1.创建弹框对象
      const modalDom = document.querySelector('.name-box')
      const modal = new bootstrap.Modal(modalDom)

      // 编辑姓名->点击->赋予默认姓名->显示弹框
      document.querySelector('.edit-btn').addEventListener('click', () => {
         // 默认姓名
         document.querySelector('.username').value='默认姓名'
         // 显示弹框
         modal.show()
      })

      // 保存->点击->获取姓名->弹框隐藏
      document.querySelector('.save-btn').addEventListener('click', () => {
         // 获取姓名
         const username=document.querySelector('.username').value
         console.log('模拟打印姓名到服务器',document.querySelector('.username').value)
         // 隐藏弹框
         modal.hide()
      })
   </script>
</body>

</html>
