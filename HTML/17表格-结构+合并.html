<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17表格——结构+合并</title>
</head>
<body>
    <table border="1" width="300" height="100">
        <caption><b>学生成绩单</b></caption>
      <thead>
        <tr>
            <th>姓名</th>
            <th>成绩</th>
            <th>评语</th>
        </tr>
      </thead>
        <tbody>
            <tr>
                <td>张三</td>
                <td rowspan="2">100分</td>
                <td rowspan="2">第一名</td>
            </tr>
            <tr>
                <td>李四</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>总结</td>
                <td colspan="2">优秀</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
