<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>28综合案例-表单</title>
</head>
<body>
    <h1>青春不常在，抓紧谈恋爱</h1>
    <hr>
    昵称：<input type="text" placeholder="请输入昵称">
    <br>
    <br>
    性别：
    <label><input type="radio" name="sex" checked>男</label>
    <label><input type="radio" name="sex">女</label>
    <br>
    <br>
    所在城市：
    <select>
        <option>北京</option>
        <option selected>上海</option>
        <option>广州</option>
    </select>
    <br>
    <br>
    婚姻状况：
    <label><input type="radio" name="MS" checked>未婚</label>
    <label><input type="radio" name="MS">已婚</label>
    <label><input type="radio" name="MS">保密</label>
    <br>
    <br>
    喜欢的类型：
    <input type="checkbox" name="like" checked>可爱
    <input type="checkbox" name="like" checked>性感
    <input type="checkbox" name="like">御姐
    <input type="checkbox" name="like">萝莉
    <input type="checkbox" name="like">小鲜肉
    <input type="checkbox" name="like">大叔
    <br>
    <br>
    个人介绍：
    <br>
    <br>
    <textarea cols="60" rows="10"></textarea>
    <br>
    <h3>我承诺</h3>
    <ul>
        <li>年满18岁、单身</li>
        <li>抱着严肃的态度</li>
        <li>真诚寻找另一半</li>
    </ul>
    <input type="checkbox">我同意所有条款
    <br>
    <br>
    <button type="submit">免费注册</button>
    <button type="reset">重置</button>
</body>
</html>
