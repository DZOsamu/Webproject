<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24没有语义的布局标签</title>
</head>
<body>
    <!-- 视觉效果和普通文字没有区别 -->
    <div>一行只显示一个</div><div>一行只显示一个</div>
    <div>一行只显示一个</div>
    <br>
    <br>
    <span>一行可显示多个</span><span>一行可显示多个</span>
    <span>一行可显示多个</span>
</body>
</html>
