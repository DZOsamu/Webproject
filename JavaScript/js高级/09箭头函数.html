<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 表达式函数
        // let fn = function () {}

        // 箭头函数
        // let fn = () => {}
        // 箭头函数没有名字，所以调用的时候要赋给一个变量

        let fn = (a) => {
            return a * a
        }
        // 省略写法：let fn = a => a * a

        console.log(fn(3))   // 9

        // 如果箭头函数的形参只有一个，可以省略()
        // 如果函数体只有一行代码，可以省略{}，此时不需要写return

    </script>
</body>

</html>
