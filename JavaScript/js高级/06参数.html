<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fn(uname, age) {   // 形参
            // 如果形参没有接收到实参，那么形参就是undefined
            console.log(`我叫${uname}，今年${age}岁`);
        }
        fn('彦卿', 14)   // 实参

        // 求两个数的和
        function getSum(num1, num2 = 1) {
            let sum = num1 + num2
            console.log(sum)
        }
        getSum(1)
    </script>
</body>

</html>
