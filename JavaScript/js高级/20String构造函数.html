<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let str = 'abcJDShcoud'
        let str1 = new String('   ab d c  ')
        console.log(str.length)   //11
        console.log(str1.trim())   //ab d c
        console.log(str.split(' '))   //(1) ['abcJDShcoud']
        console.log(str.split('c'))   //(3) ['ab', 'JDSh', 'oud']
        console.log(str.toLocaleLowerCase())   //abcjdshcoud
        console.log(str.toLocaleUpperCase())   //ABCJDSHCOUD
        console.log(str.indexOf('c'))   //2
        console.log(str.lastIndexOf('c'))   //7
        console.log(str.slice(1, 4))   //bcJ
        console.log(str.substring(4, 2))   //cJ
        console.log(str.substr(2, 3))   //cJD
    </script>
</body>

</html>
