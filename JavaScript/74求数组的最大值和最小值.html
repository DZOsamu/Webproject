<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getArrMaxAndMin(arr) {
            let max
            let min
            max = min = arr[0]
            // console.log(max, min)
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i]
                }
                if (arr[i] < min) {
                    min = arr[i]
                }
            }
            return [max, min]
        }
        let value = getArrMaxAndMin([1, 5, 8, 2, 0])
        document.write(`数组里的最大值是：${value[0]}，数组里的最小值是：${value[1]}`)
    </script>
</body>
</html>
