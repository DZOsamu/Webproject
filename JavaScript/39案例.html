<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1、输出1~100
        let i = 1
        while (i <= 100) {
            document.write(`${i}&nbsp`)
            i++
        }

        // 2、计算从1加到100的和
        let j = 1
        let sum = 0   //sum要给初始值
        while (j <= 100) {
            // sum = sum + j
            sum += j
            j++
        }
        document.write(`<br>从1加到100的和是${sum}`)

        // 3、计算从1到100的偶数和
        let a = 1
        let dsum = 0
        while (a <= 100) {
            if (a % 2 === 0) {
                dsum += a
            }
            a++
        }
        document.write(`<br>从1到100的偶数和是${dsum}`)
    </script>
</body>
</html>
