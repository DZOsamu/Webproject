<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(10 + '10')   //1010
        console.log(10 - '10')   //0
        console.log(10 * '10')   //100
        console.log(10 / '10')   //1
        let num = '10'
        console.log(num)   //10
        console.log(+num)   //10
        console.log(-num)   //-10
    </script>
</body>
</html>
