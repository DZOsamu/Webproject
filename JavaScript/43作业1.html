<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1、将0~20打印到控制台
        let i = 1
        while (i <= 20) {
            console.log(i)
            i++
        }

        // 2、计算1~1000之间的和
        let j = 1
        let sum = 0
        while (j <= 1000) {
            sum += j
            j++
        }
        alert(`1~1000的和是${sum}`)
    </script>
</body>
</html>
