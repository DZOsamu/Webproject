<body>
    <script>
        // 求N~M之间的一个随机数
        // let random = Math.floor(Math.random() * (M - N + 1)) + N
        // console.log(random)

        // 封装一个随机数函数 min 到 max
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min
        }
        let random = getRandom(1, 10)
        console.log(random)
    </script>
</body>
