<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [5, 4, 3, 2, 1]
        let temp   //中间元素
        // 外层循环控制 趟数 = arr.length - 1
        for (let i = 0; i < arr.length - 1; i++) {
        // 外层循环控制 一趟换几次 = arr.length - 1 - i
            for (let j = 0; j < arr.length - 1 - i; j++) {
                if (arr[j] > arr[j + 1]) {
                    temp = arr[j]
                    arr[j] = arr[j + 1]
                    arr[j + 1] = temp
                }
            }
        }
        console.log(arr)
    </script>
</body>
</html>
