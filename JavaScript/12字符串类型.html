<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let str = `字符串`
        let str1 = '123'   //推荐使用单引号''
        let num = 123
        console.log(num);
        console.log(str1);
        console.log(str);

        console.log('str');   //括号里加引号输出的就是引号包裹的内容

        let str2 = "输出'魈'"
        let str3 = '输出\'魈\''   //了解
        console.log(str2);
        console.log(str3);
    </script>
</body>
