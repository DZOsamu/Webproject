    <script>
        // let fn = function () {}
        // fn()

        (function () {   // 第一个小括号 放的是形参
            console.log(111)
        })();   // 第二个小括号 放的是实参

        (function (x, y) {
            console.log(x + y)
        }(1, 2));
    </script>
