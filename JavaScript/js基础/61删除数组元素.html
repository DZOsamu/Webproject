<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = ['sea', 'blue', 'sky', 'wind', 'land']
        arr.splice(1,1)   //删掉的是'blue'
        console.log(arr)

        arr.pop()   //删除末尾一个元素
        console.log(arr)

        arr.shift()   //删除开头一个元素
        console.log(arr)

        console.log(arr.pop())   //控制台显示的是删除掉的元素，shift同理
        console.log(arr)
    </script>
</body>
</html>
