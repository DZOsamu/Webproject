<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = ['pink', 'hotpink']
        // 查
        console.log(arr[1])
        // 改
        arr[0] = 'lightpink'
        // 增
        arr.push('sea')   // 添加到数组后面
        arr.unshift('sky','land')   // 添加到数组前面
        console.log(arr)
        console.log(arr.push('wind'))   // 返回值是新的数组长度
    </script>
</body>
</html>
