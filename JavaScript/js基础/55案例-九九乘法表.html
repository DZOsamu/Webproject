<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: inline-block;
            height: 25px;
            margin: 5px;
            line-height: 25px;
            padding: 0 10px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <script>
        for (let i = 1; i <= 9; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(`
                <div>${j} * ${i} = ${i * j}</div>
                `)
            }
            document.write(`<br>`)
        }
    </script>
</body>
</html>
