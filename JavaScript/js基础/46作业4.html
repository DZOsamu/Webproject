<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 5、输入分数，奖励不同的车
        let score = prompt('请输入您的分数：')
        if (score < 60) {
            alert('打一顿！')
        }
        else if (score <= 80) {
            alert('奖励奥拓~')
        }
        else if (score <= 90) {
            alert('奖励奥迪~')
        }
        else if (score <= 100) {
            alert('奖励法拉利~')
        }
    </script>
</body>
</html>
