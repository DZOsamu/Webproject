<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(4 / 2)   //2
        console.log(4 % 2)   //0
        console.log(2 % 4)   //2
        console.log(8 % 5)   //3

        console.log(1 + 2 * 3)   //7
        console.log(10 - 8 / 2)   //6
        console.log(2 % 5 + 4 * 2)   //10
    </script>
</body>
</html>
