<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn(x, y) {   // 或者写成fn(x = 0, y = 0)
            // x = x || 0   // 写上之后，如果没有传来参数，x、y的值就默认是0
            // y = y || 0
            console.log(x + y);
        }
        fn(1, 2)

        // 实参个数少于形参
        fn(1)   // y没有值，定义为undefined，数字 + undefined = NaN

        // 实参个数多于形参
        fn(1, 2, 3)   // 多出来的值自动忽略

        function fn1() {
            // arguments 函数内有效   表现形式 伪数组
            console.log(arguments)
            let sum = 0
            for (let i = 0 ; i < arguments.length; i++) {
                sum += arguments[i]
            }
            console.log(sum)
        }
        fn1(1, 2, 3)
</script>
</body>
</html>
