<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = +prompt('请输入第一个数：')
        let num2 = +prompt('请输入第二个数：')
        // 比较函数 最大值
        function getMax(x, y) {
            if (x > y) {
                return x
            } else {
                return y
            }
            // return x > y ? x : y 这种写法可以，因为先算的是条件运算符的值
            // x > y ? return x : return y 这种写法是错误的，只执行第一个return后面的
        }
        let max = getMax(num1, num2)   // 实参也可以放变量
        console.log(max)
    </script>
</body>
</html>
