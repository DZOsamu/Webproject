<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj = {
            uname: '小明',
            age: 18,
            sex: '男'
        }
        for (let k in obj) {   // k是变量
            console.log(k)   // 打印属性名
            // console.log(obj.k)
            // console.log(obj['k'])
            console.log(obj[k])   // obj里的k属性 打印属性值

            // k === 'uname' === 'age' === 'sex'
        }
    </script>
</body>
</html>
