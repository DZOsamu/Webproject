<body>
    <script>
        // 1、求1~100之间所有偶数的和
        let sum = 0
        for (let i = 1; i <= 100; i++) {
            if (i % 2 === 0) {
                sum += i
            }
        }
        alert(`偶数和是${sum}`)

        // 2、打印五个小星星
