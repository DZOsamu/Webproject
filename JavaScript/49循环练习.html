<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1、求1~100之间所有偶数的和
        let sum = 0
        for (let i = 1; i <= 100; i++) {
            if (i % 2 === 0) {
                sum += i
            }
        }
        alert(`偶数和是${sum}`)

        // 2、打印五个小星星
        for (let a = 1; a <= 5; a++) {
            document.write('*')
        }
    </script>
</body>
</html>
