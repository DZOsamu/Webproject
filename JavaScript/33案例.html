<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1、
        let num = prompt('请输入您的高考成绩：')
        if (num > 700) {
            alert('恭喜考入黑马程序员')
        }
        // 2、
        let age = prompt('请输入您的工龄：')
        let money = 10000
        if (age > 1) {
            alert(`您实发工资${money + 2000}`)
        } else {
            alert(`您实发工资${money}`)
        }
        // 3、
        let year = prompt('请输入年份：')
        if (year % 4 === 0 && year % 100 !== 0 || year % 400 === 0) {
            alert(`${year}是闰年`)
        } else {
            alert(`${year}是平年`)
        }
        // 4、
        let time = prompt('请输入整点时间：')
        if (time <= 12) {
            alert('上午好')
        }else if (time <= 18) {
            alert('下午好')
        }else if (time <= 20) {
            alert('晚上好')
        }else {
            alert('夜深了')
        }
    </script>
</body>
</html>
