    <title>Document</title>

<body>
    <script>
        console.log(undefined + 10)   // NaN
        console.log(undefined + true)   // NaN
        console.log(undefined + undefined)   // NaN
        console.log(undefined + 'sky')   // 隐式转换，字符串拼接

        // 如果一个变量没有赋值，则默认为undefind
        function getSum(x, y) {
            // document.write(x)   //undefind
            // document.write(x + y)   //NaN
            // 如果调用函数的时候，没有传递实参，则默认为0
            x = x || 0
            y = y || 0
            document.write(x + y)
        }
        getSum()
    </script>
</body>
