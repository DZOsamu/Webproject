    <script>
        let obj = {
            uname: '小明',
            age: '18'
        }
        // 改  对象.属性 = 新值
        console.log(obj.age)
        obj.age = 81
        console.log(obj)

        // 增  写法同上（去对象里找该属性，有就修改，没有就新增）

        console.log(obj)

        // 删除
        delete obj.uname
        console.log(obj)
    </script>
