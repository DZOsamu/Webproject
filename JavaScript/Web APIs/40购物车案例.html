<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #666;
        }

        body {
            background-color: #fff;
            color: #666;
            font-size: 14px;
        }

        input {
            outline: none;
        }

        .clearfix::before,
        .clearfix::after {
            content: '';
            display: block;
            clear: both;
        }

        .clearfix {
            *zoom: 1;
        }
    </style>
    <!-- 引入购物车样式 -->
    <style>
        table {
            width: 800px;
            margin: 0 auto;
            border-collapse: collapse;
        }

        th {
            font: normal 14px/50px '宋体';
            color: #666;
        }

        th,
        td {
            border: none;
            text-align: center;
            border-bottom: 1px dashed #ccc;
        }

        input[type='checkbox'] {
            width: 13px;
            height: 13px;
        }

        tbody p {
            position: relative;
            bottom: 10px;
        }

        tbody .add,
        tbody .reduce {
            float: left;
            width: 22px;
            height: 22px;
            border: 1px solid #ccc;
            text-align: center;
            background: none;
            outline: none;
            cursor: pointer;
        }

        tbody input[type='text'] {
            float: left;
            width: 50px;
            height: 18px;
            text-align: center;
        }

        tbody .count-c {
            width: 98px;
            margin: 0 auto;
        }

        button[disabled] {
            color: #ddd;
            cursor: not-allowed;
        }

        tbody tr:hover {
            background-color: #eee;
        }

        tbody tr.active {
            background: rgba(241, 209, 149, 0.945);
        }

        .controls {
            width: 790px;
            margin: 10px auto;
            border: 1px solid #ccc;
            line-height: 50px;
            padding-left: 10px;
            position: relative;
        }

        .controls .del-all,
        .controls .clear {
            float: left;
            margin-right: 50px;
        }

        .controls p {
            float: right;
            margin-right: 85px;
        }

        .controls span {
            color: red;
        }

        .controls .pay {
            position: absolute;
            right: 0;
            bottom: -1px;
            width: 80px;
            height: 52px;
            background: red;
            font: bold 20px/52px '宋体';
            color: #fff;
            text-align: center;
        }

        .controls .total-price {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="car">
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" id="all">全选</th>
                    <th>商品</th>
                    <th>单价</th>
                    <th>商品数量</th>
                    <th>小计</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="carBody">
                <tr>
                    <td>
                        <input class="s_ck" type="checkbox" readonly>
                    </td>
                    <td>
                        <img src="./40img.png" alt="">
                        <p>牛奶</p>
                    </td>
                    <td class="price">5￥</td>
                    <td>
                        <div class="count-c clearfix">
                            <button class="reduce" disabled>-</button>
                            <input type="text" value="1">
                            <button class="add">+</button>
                        </div>
                    </td>
                    <td class="total">5￥</td>
                    <td>
                        <a href="javascript:" class="del">删除</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="s_ck" type="checkbox" readonly>
                    </td>
                    <td>
                        <img src="./40img.png" alt="">
                        <p>牛奶</p>
                    </td>
                    <td class="price">10￥</td>
                    <td>
                        <div class="count-c clearfix">
                            <button class="reduce" disabled>-</button>
                            <input type="text" value="1">
                            <button class="add">+</button>
                        </div>
                    </td>
                    <td class="total">10￥</td>
                    <td>
                        <a href="javascript:" class="del">删除</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="s_ck" type="checkbox" readonly>
                    </td>
                    <td>
                        <img src="./40img.png" alt="">
                        <p>牛奶</p>
                    </td>
                    <td class="price">20￥</td>
                    <td>
                        <div class="count-c clearfix">
                            <button class="reduce" disabled>-</button>
                            <input type="text" value="1">
                            <button class="add">+</button>
                        </div>
                    </td>
                    <td class="total">20￥</td>
                    <td>
                        <a href="javascript:" class="del">删除</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="s_ck" type="checkbox" readonly>
                    </td>
                    <td>
                        <img src="./40img.png" alt="">
                        <p>牛奶</p>
                    </td>
                    <td class="price">35￥</td>
                    <td>
                        <div class="count-c clearfix">
                            <button class="reduce" disabled>-</button>
                            <input type="text" value="1">
                            <button class="add">+</button>
                        </div>
                    </td>
                    <td class="total">35￥</td>
                    <td>
                        <a href="javascript:" class="del">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="controls clearfix">
            <a href="javascript:" class="del-all">删除所选商品</a>
            <a href="javascript:" class="clear">清理购物车</a>
            <a href="javascript:" class="pay">去结算</a>
            <p>
                已经选中<span id="totalCount">0</span>件商品;总价：<span id="totalPrice" class="total-price">0￥</span>
            </p>
        </div>
    </div>

    <script>
        // + - 删除是相同的，一一对应的 我们完全可以用一个for来遍历绑定事件
        let adds = document.querySelectorAll('.add')
        let reduces = document.querySelectorAll('.reduce')
        let dels = document.querySelectorAll('.del')
        let inputs = document.querySelectorAll('.count-c input')
        let prices = document.querySelectorAll('.price')
        let totals = document.querySelectorAll('.total')
        let totalResult = document.querySelector('.total-price')
        let totalCount = document.querySelector('#totalCount')
        let carBody = document.querySelector('#carBody')

        result()

        for (let i = 0; i < adds.length; i++) {
            // 加号的操作
            adds[i].addEventListener('click', function () {
                // 点击了谁，就让对应的输入框自增
                inputs[i].value++
                // 减号要启用
                reduces[i].disabled = false

                // prices[i].innerText 得到的是5￥
                // parseInt('5￥') 得到的是5
                // 所以单价就是 parseInt(prices[i].innerText)
                // 数量是 inputs[i].value
                totals[i].innerHTML = parseInt(prices[i].innerText) * inputs[i].value + '￥'

                // 计算总价 调用函数
                result()
            })

            // 减号的操作
            reduces[i].addEventListener('click', function () {
                inputs[i].value--
                totals[i].innerHTML = parseInt(prices[i].innerText) * inputs[i].value + '￥'

                // 判断 禁用-按钮
                if (inputs[i].value <= 1) {
                    this.disabled = true
                }

                // 计算总价 调用函数
                result()
            })

            // 删除的操作
            dels[i].addEventListener('click', function () {
                // 父元素.removeChild(子元素) 要删除的是tr 他的父级是tbody
                // carBody.removeChild(carBody.children[i])   删除后i发生了变化，数组排序是动态的，所以不能这样写

                // 删除的是当前元素的父级的父级，也就是当前的tr
                carBody.removeChild(this.parentNode.parentNode)

                // 计算总价 调用函数
                result()
            })

        }
        // 计算总数
        function result() {
            // 页面刷新就获取的话，其值是不变的
            // 因此每次调用都要重新获取一次
            let inputs = document.querySelectorAll('.count-c input')
            let totals = document.querySelectorAll('.total')
            let sum = 0
            let num = 0
            for (let i = 0; i < totals.length; i++) {
                sum += parseInt(totals[i].innerText)
                num += +inputs[i].value   // 或者parseInt(inputs[i].value)  或者Number(inputs[i].value)
            }
            totalResult.innerText = sum + '￥'
            totalCount.innerText = num
        }
    </script>
</body>

</html>
