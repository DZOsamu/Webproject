<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>我是内容</li>
    </ul>

    <script>
        let ul = document.querySelector('ul')

        // 括号内容默认是false
        // 如果是false则不克隆后代节点
        // 如果是true则克隆后代节点
        let newUl = ul.cloneNode(true)   // 克隆节点
        document.body.appendChild(newUl)   // 追加节点
    </script>
</body>
</html>
