<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./swiper-8.4.7/swiper/swiper-bundle.min.css">
    <style>
        .box {
            width: 600px;
            height: 350px;
            background-color: skyblue;
            margin: 100px auto;
        }

        html,
        body {
            position: relative;
            height: 100%;
        }

        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .swiper {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;

            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }

        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .swiper {
            margin-left: auto;
            margin-right: auto;
        }

        .swiper-pagination-bullet-active {
            background-color: #000;
        }

        .swiper-pagination-bullet {
            width: 10px;
            height: 10px;
        }
    </style>
</head>

<body>
    <div class="box">
        <!-- Swiper -->
        <div class="swiper one">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <a href=""><img src="./13images/01.jpg" alt=""></a>
                </div>
                <div class="swiper-slide">
                    <a href=""><img src="./13images/02.jpg" alt=""></a>
                </div>
                <div class="swiper-slide">
                    <a href=""><img src="./13images/03.jpg" alt=""></a>
                </div>
                <div class="swiper-slide">
                    <a href=""><img src="./13images/04.jpg" alt=""></a>
                </div>
                <div class="swiper-slide">
                    <a href=""><img src="./13images/05.jpg" alt=""></a>
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>

    </div>

    <div class="box">
        <!-- Swiper -->
        <div class="swiper two">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <a href=""><img src="./13images/06.jpg" alt=""></a>
                </div>
                <div class="swiper-slide">
                    <a href=""><img src="./13images/07.jpg" alt=""></a>
                </div>
                <div class="swiper-slide">
                    <a href=""><img src="./13images/08.jpg" alt=""></a>
                </div>
                <div class="swiper-slide">
                    <a href=""><img src="./13images/09.jpg" alt=""></a>
                </div>
                <div class="swiper-slide">
                    <a href=""><img src="./13images/10.jpg" alt=""></a>
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>

    </div>

    <script src="./swiper-8.4.7/swiper/swiper-bundle.min.js"></script>
    <!-- 要放到插件的下面 -->
    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".one", {
            slidesPerView: 1,
            keyboard: true,
            // autoplay: true,
            autoplay: {
                delay: 1500,
                stopOnLastSlide: false,
                disableOnInteraction: true,
            },
            spaceBetween: 30,   // 图片间的间隔
            loop: true,   // 是否循环（首尾）
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });

        var swiper = new Swiper(".two", {
            slidesPerView: 1,
            keyboard: true,
            // autoplay: true,
            autoplay: {
                delay: 1000,
                stopOnLastSlide: false,
                disableOnInteraction: true,
            },
            spaceBetween: 30,   // 图片间的间隔
            loop: true,   // 是否循环（首尾）
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
</body>

</html>
