<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./31css.css">
</head>

<body>
    <!-- 4. box核心内容区域开始 -->
    <div class="box w">
        <div class="box-hd">
            <h3>精品推荐</h3>
            <a href="#">查看全部</a>
        </div>
        <div class="box-bd">
            <ul class="clearfix">

            </ul>
        </div>
    </div>

    <script>
        let data = [
            {
                src: '31images/course01.png',
                title: 'Think PHP 5.0 博客系统实战项目演练',
                num: 1125
            },
            {
                src: '31images/course02.png',
                title: 'Android 网络动态图片加载实战',
                num: 357
            },
            {
                src: '31images/course03.png',
                title: 'Angular2 大前端商城实战项目演练',
                num: 22250
            },
            {
                src: '31images/course04.png',
                title: 'Android APP 实战项目演练',
                num: 389
            },
            {
                src: '31images/course05.png',
                title: 'UGUI 源码深度分析案例',
                num: 124
            },
            {
                src: '31images/course06.png',
                title: 'Kami2 首页界面切换效果实战演练',
                num: 432
            },
            {
                src: '31images/course07.png',
                title: 'UNITY 从入门到精通实战案例',
                num: 888
            },
            {
                src: '31images/course08.png',
                title: 'Cocos 深度学习你不会错过的实战',
                num: 590
            },
        ]

        let ul = document.querySelector('ul')
        // 1、根据数据的个数，决定小li的个数
        for (let i = 0; i < data.length; i++) {
            // 2、创建小li
            let li = document.createElement('li')
            // console.log(li)

            // 4、先准备好内容再追加 一定要写在追加的前面
            li.innerHTML = `
                <img src="${data[i].src}" alt="">
                <h4>${data[i].title}</h4>
                <div class="info">
                    <span>高级</span>·<span>${data[i].num}</span>人在学习
                </div>
            `
            // 3、追加给ul  用appendChild追加
            ul.appendChild(li)

        }
    </script>
</body>

</html>
