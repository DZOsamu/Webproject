<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img-box {
            width: 700px;
            height: 320px;
            margin: 50px auto 0;
            background: #000;
            position: relative;
        }

        .img-box .tip {
            width: 700px;
            height: 53px;
            line-height: 53px;
            position: absolute;
            bottom: 0px;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 10;
        }

        .img-box .tip h3 {
            width: 82%;
            margin: 0;
            margin-right: 20px;
            padding-left: 20px;
            color: #98E404;
            font-size: 28px;
            float: left;
            font-weight: 500;
            font-family: "Microsoft Yahei", Tahoma, Geneva;
        }

        .img-box .tip a {
            width: 30px;
            height: 29px;
            display: block;
            float: left;
            margin-top: 12px;
            margin-right: 3px;
        }

        .img-box ul {
            position: absolute;
            bottom: 0;
            right: 30px;
            list-style: none;
            z-index: 99;
        }
    </style>
</head>

<body>
    <div class="img-box">
        <img class="pic" src="./13images/01.jpg" alt="第1张">
        <div class="tip">
            <h3 class="text">挑战云歌单，欢迎你来</h3>
        </div>
    </div>

    <script>
        let data = [
            {
                imgSrc: '13images/01.jpg',
                title: '挑战云歌单，欢迎你来'
            },
            {
                imgSrc: '13images/02.jpg',
                title: '田园日记，上演上京记'
            },
            {
                imgSrc: '13images/03.jpg',
                title: '甜蜜攻势再次回归'
            },
            {
                imgSrc: '13images/04.jpg',
                title: '我为歌狂，生为歌王'
            },
            {
                imgSrc: '13images/05.jpg',
                title: '年度校园主题活动'
            },
            {
                imgSrc: '13images/06.jpg',
                title: '刘若英最新专辑5月10号独家首发'
            },
            {
                imgSrc: '13images/07.jpg',
                title: '动力火车来到西安'
            },
            {
                imgSrc: '13images/08.jpg',
                title: '钢铁侠3，英雄镇东风'
            },
            {
                imgSrc: '13images/09.jpg',
                title: '我用整颗心来等待你'
            },
            {
                imgSrc: '13images/10.jpg',
                title: '乐坛永恒的「音乐顽童」七年巨作'
            }
        ]

        let pic = document.querySelector('.pic')
        let text = document.querySelector('.text')

        // 记录图片的张数
        let i = 0

        setInterval(function () {
            i++
            pic.src = data[i].imgSrc
            text.innerHTML = data[i].title
            if (i === data.length - 1) {
                i = -1
            }
        }, 1000);

    </script>
</body>

</html>
