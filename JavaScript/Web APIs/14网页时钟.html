<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .clock {
            width: 600px;
            height: 600px;
            background: url(./clock.jpg) no-repeat;
            margin: 50px auto 0;
            position: relative;
        }

        .hh,
        .mm,
        .ss {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            background: url(./hour.png) no-repeat center;
        }

        .mm {
            background-image: url(./minute.png);
            transform: rotate(270deg);
        }

        .ss {
            background-image: url(./second.png);
            transform: rotate(0deg);
        }
    </style>
</head>

<body>
    <div class="clock">
        <div class="hh" id="h"></div>
        <div class="mm" id="m"></div>
        <div class="ss" id="s"></div>
    </div>

    <script>
        let second = document.querySelector('.ss')
        let du = 0
        setInterval(function() {
            du += 6
            if (du >= 360) {
                du = 0
            }
            second.style.transform = `rotate(${du}deg)`
        }, 1000)
    </script>
</body>

</html>
