<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            margin: 100px auto;
            width: 500px;
            height: 500px;
            background-color: skyblue;
        }

        .son {
            width: 200px;
            height: 200px;
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>

    <script>
        let fa = document.querySelector('.father')
        let son = document.querySelector('.son')
        fa.addEventListener('click', function () {
            alert('我是爸爸')
        },true)
        son.addEventListener('click', function () {   // 点击son触发
            alert('我是儿子')
        },true)
        // document.addEventListener('dblclick',function () {   // 点击son不触发
        document.addEventListener('click', function () {
            alert('我是爷爷')
        },true)
        // 写第三个参数为true后，点击son，依次触发：爷爷-爸爸-儿子
        // 不写第三个参数或写为false，点击son，依次触发：儿子-爸爸-爷爷
    </script>
</body>

</html>
