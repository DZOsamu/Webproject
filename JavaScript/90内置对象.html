<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(Math.PI)   // 圆周率 π

        console.log(Math.random())   // 返回随机一个小数

        console.log(Math.ceil(1.1))
        console.log(Math.ceil(1.5))   // 向上取整
        console.log(Math.ceil(1.9))

        console.log(Math.floor(1.1))
        console.log(Math.floor(1.5))   // 向下取整
        console.log(Math.floor(1.9))

        console.log(Math.round(1.1))
        console.log(Math.round(1.5))   // 四舍五入（.5时往大取整）
        console.log(Math.round(1.9))
        console.log(Math.round(-1.1))
        console.log(Math.round(-1.5))   // -1
        console.log(Math.round(-1.9))   // -2
        
        console.log(Math.max(1, 3, 15, 32))
        console.log(Math.min(1, 3, 15, 32))
    </script>
</body>
</html>
