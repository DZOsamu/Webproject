<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(3 > 5)
        console.log(5 >= 5)
        // console.log(5 = 5)
        console.log(5 == 5)
        console.log(5 = '5')
        // 只比较数值，不管数据类型
        console.log(5 == 'pink')
        console.log(5 === '5')
        // 开发常用，数值和数据类型都要比较
    </script>
</body>
</html>
