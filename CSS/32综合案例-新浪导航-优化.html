<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>32综合案例-新浪导航-优化</title>
    <style>
        .box {
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #edeef0;
        }
        .box a {
            color: #4c4c4c;
            font-size: 12px;
            text-decoration: none;
            /* width: 80px; */
            padding: 0 15px;
            /* 用padding代替width，让宽度由内容撑开 */
            height: 40px;
            text-align: center;
            line-height: 40px;
            display: inline-block;
        }
        .box a:hover {
            color: #ff8400;
            background-color: #edeef0;
        }
    </style>
</head>
<body>
    <div class="box">
        <a href="#">设为首页</a>
        <a href="#">手机新浪网</a>
        <a href="#">移动客户端</a>
    </div>
</body>
</html>
