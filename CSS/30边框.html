<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30边框</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: pink;
            margin: 10px;
            line-height: 100px;
            text-align: center;
        }
        .b1 {
            border:5px solid cornflowerblue;
        }
        .b2 {
            border:5px dashed cornflowerblue;
        }
        .b3 {
            border:5px dotted cornflowerblue;
        }
    </style>
</head>
<body>
    <div class="b1">实线框</div>
    <div class="b2">虚线框</div>
    <div class="b3">点线框</div>
</body>
</html>
