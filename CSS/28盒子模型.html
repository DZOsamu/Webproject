<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>28盒子模型</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: aquamarine;
            /* 外框区域，边框线 */
            border: 3px solid black;
            /* 内边距区域，内容不再贴边 */
            padding: 20px;
            /* 外边距，在盒子外面 */
            margin: 50px;
        }
    </style>
</head>
<body>
    <div>内容</div>
    <div>内容</div>
</body>
</html>
