<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>51单伪元素清除法</title>
    <style>
        .top {
            width: 1000px;
            /* height: 300px; */
            background-color: pink;
            margin: 0 auto;
        }
        .left {
            width: 200px;
            height: 300px;
            background-color: #ccc;
            float: left;
        }
        .right {
            width: 790px;
            height: 300px;
            background-color: skyblue;
            float: right;
        }
        .box {
            height: 100px;
            background-color: cadetblue;
        }
        .clearfix::after {
            content: '';
            display: block;
            clear: both;
            /* 下面是补充的写法 */
            height: 0;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="top clearfix">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="box"></div>
</body>
</html>
