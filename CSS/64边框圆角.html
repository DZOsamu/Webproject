<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            margin-bottom: 10px;
        }
        .b1 {
            border-radius: 10px;
        }
        .b2 {
            border-radius: 10px 30px;
        }
        .b3 {
            border-radius: 10px 30px 50px;
        }
        .b4 {border-radius: 10px 20px 30px 40px;}
    </style>
</head>
<body>
    <div class="b1"></div>
    <div class="b2"></div>
    <div class="b3"></div>
    <div class="b4"></div>
</body>
</html>
