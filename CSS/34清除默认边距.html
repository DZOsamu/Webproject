<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除默认内外边距</title>
    <style>
        p {
            background-color: pink;
        }
        ul {
            background-color: cadetblue;
        }
        .mp {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <p>p标签</p>
    <p class="mp">清除边距p标签</p>

    <ul>
        <li>无序标签</li>
    </ul>
    <ul  class="mp">
        <li>清除内外边距无序标签</li>
    </ul>
</body>
</html>
