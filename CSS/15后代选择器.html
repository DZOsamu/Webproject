<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15后代选择器</title>
    <style>
        p {
            width: 80px;
            color: white;
            background-color: black;
        }
        div p {
            width: 170px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <p>一个p标签</p>
    <div>
        <p>div里的p标签</p>
        <span>
            <p>div里的span里的p标签</p>
        </span>
    </div>
</body>
</html>
