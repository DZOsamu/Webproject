<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>56绝对定位-有定位父级</title>
    <style>
        .father {
            position: relative;
            
            width: 300px;
            height: 300px;
            background-color: skyblue;
        }
        .son {
            /* position: relative; */
            
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .sun {
            position: absolute;
            right: 20px;
            bottom: 10px;

            width: 100px;
            height: 100px;
            background-color: lightsalmon;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son">
            <div class="sun"></div>
        </div>
    </div>
</body>
</html>
