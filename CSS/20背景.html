<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20背景</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            /* background-color: cadetblue; */
            /* background-color: rgba(0, 0, 0, 0.5); */
            background-color: rgba(0, 0, 0, .5);
        }
        p {
            width: 500px;
            height: 500px;
            background-color: aquamarine;
            background-image: url(./九号平衡车.png);
        }
        h3 {
            width: 500px;
            height: 500px;
            background-color: aquamarine;
            background-image: url(./九号平衡车.png);
            background-repeat: no-repeat;
        }
        h1 {
            width: 500px;
            height: 500px;
            background-color: aqua;
            background-image: url(./九号平衡车.png);
            background-repeat: repeat-x;
        }
        h2 {
            width: 500px;
            height: 500px;
            background-color: aquamarine;
            background-image: url(./九号平衡车.png);
            background-repeat: no-repeat;
            background-position:  0;
        }
        h4 {
            width: 500px;
            height: 500px;
            background: pink url(./九号平衡车.png) no-repeat center;
            /* 水平垂直都居中可以只写一个center */
            /* 如center bottom顺序可以变化，因为方位词是特定的 */
            /* 如果方位用数字写，顺序必须是：水平 垂直 */
        }
    </style>
</head>
<body>
    <div>背景颜色</div>
    <p>背景图片</p>
    <h3>背景不平铺</h3>
    <h1>背景水平平铺</h1>
    <h2>背景位置</h2>
    <h4>背景复合属性</h4>
</body>
</html>
