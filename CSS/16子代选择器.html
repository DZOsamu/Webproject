<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>16子代选择器</title>
    <style>
        div>p {
            color: aquamarine;
        }
    </style>

    <p>一个p标签</p>
    <div>
        <p>div里的p标签</p>
        <span>
            <p>div里的span里的p标签</p>
        </span>
    </div>
</body>
</html>
