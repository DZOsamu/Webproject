<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
            background-color: skyblue;
            text-align: center;
            line-height: 100px;
        }
        .gb1 {
            cursor: default;
        }
        .gb2 {
            cursor: pointer;
        }
        .gb3 {
            cursor: text;
        }
        .gb4 {
            cursor: move;
        }
    </style>
</head>
<body>
    <div class="gb1">箭头</div>
    <div class="gb2">小手</div>
    <div class="gb3">工字型</div>
    <div class="gb4">十字型</div>

</body>
</html>
