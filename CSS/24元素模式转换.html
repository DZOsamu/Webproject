<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素模式转换</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            display: inline;
        }
        span {
            width: 100px;
            height: 100px;
            background-color: pink;
            display: block;
        }
    </style>
</head>
<body>
    <div>div</div>
    <div>div</div>
    <span>span</span>
    <span>span</span>
</body>
</html>
