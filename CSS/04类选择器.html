<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04类选择器</title>
    <style>
        .blue {
            color: cornflowerblue;
        }
        .purple {
            color: plum;
        }
        .green {
            color: aquamarine;
        }
        .l {
            font-size: large;
        }
        .l {
            color: navajowhite;
        }
        .m {
            font-size: medium;
        }
    </style>
</head>
<body>
    <h1 class="blue">蓝色一级标题</h1>
    <h2 class="purple">紫色二级标题</h2>
    <h3 class="green">绿色三级标题</h3>
    <p class="l">黄色大号文本</p>
    <p class="purple m">紫色中号文本</p>
</body>
</html>
