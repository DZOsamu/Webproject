<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>49导航条</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .nav {
            width: 640px;
            height: 50px;
            background-color: #ffc0cb;
            margin: 0 auto;
        }
        ul {
            list-style: none;
        }
        .nav li {
            float: left;
        }
        .nav li a {
            width: 80px;
            height: 50px;
            display: block;
            text-align: center;
            line-height: 50px;
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .nav li a:hover {
            background-color: #008000;
        }
        </style>
</head>
<body>
    <!-- 网站的主导航必须用li标签套a标签 -->
    <div class="nav">
        <ul>
            <li><a href="#">新闻1</a></li>
            <li><a href="#">新闻2</a></li>
            <li><a href="#">新闻3</a></li>
            <li><a href="#">新闻4</a></li>
            <li><a href="#">新闻5</a></li>
            <li><a href="#">新闻6</a></li>
            <li><a href="#">新闻7</a></li>
            <li><a href="#">新闻8</a></li>
        </ul>
    </div>
</body>
</html>
