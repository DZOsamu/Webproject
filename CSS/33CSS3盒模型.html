<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3盒模型</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            padding: 10px;
            border: 5px solid cornflowerblue;

            /* 变成CSS3盒模型，加border或padding后自动内减，盒子原大小不变 */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div>200*200 CSS3盒模型</div>
</body>
</html>
