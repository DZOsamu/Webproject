<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05ID选择器</title>
    <style>
        #blue {
            color: cornflowerblue;
        }
        #purple {
            color: plum;
        }
        #green {
            color: aquamarine;
        }
        #l {
            font-size: large;
        }
        #yellow {
            color: navajowhite;
        }
        #m {
            font-size: medium;
        }
    </style>
</head>
<body>
    <h1 id="blue">蓝色一级标题</h1>
    <h2 id="purple">紫色二级标题</h2>
    <h3 id="green">绿色三级标题</h3>
    <p id="l">大号文本</p>
    <p id="m">中号文本</p>
    <p id="yellow">黄色文本</p>
</body>
</html>
