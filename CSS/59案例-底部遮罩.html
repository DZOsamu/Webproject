<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        .box {
            position: relative;
            margin: 0 auto;
            width: 1200px;
            height: 420px;
        }
        .mask {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 1200px;
            height: 150px;
            background-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="../XueCheng/images/banner.jpg" alt="">
        <div class="mask"></div>
    </div>
</body>
