<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>47小米布局</title>
    <style>
        .black {
            height: 40px;
            background-color: #333;
        }
        .pink {
            width: 1226px;
            height: 100px;
            background-color: #ffc0cb;
            margin: 0 auto;
        }
        .box {
            width: 1226px;
            height: 460px;
            margin: 0 auto;
        }
        .o {
            width: 234px;
            height: 460px;
            background-color: #ffa500;
            display: inline-block;
            float: left;
        }
        .b {
            width: 992px;
            height: 460px;
            background-color: #87ceed;
            float: left;
        }
    </style>
</head>
<body>
    <div class="black"></div>
    <div class="pink"></div>
    <div class="box">
        <div class="o"></div>
        <div class="b"></div>
    </div>
</body>
</html>
