<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            height: 50px;
            box-sizing: border-box;

            vertical-align: middle;
        }
        .box2 {
            vertical-align: bottom;
        }
        .father {
            width: 300px;
            height: 100px;
            background-color: skyblue;
        }
        .box3 {
            vertical-align: top;
        }
        .box4 {
            width: 200px;
            background-color: skyblue;
        }
        .box4 img {
            /* 下面两张写法都可以解决 */
            /* display: block; */
            vertical-align: middle;
        }
        .box5 {
            width: 200px;
            height: 100px;
            background-color: skyblue;
            /* 单独的line-height无法让图片垂直居中 */
            line-height: 100px;
            text-align: center;
        }
        .box5 img {
            vertical-align: middle;
        }
    </style>
</head>
<body>
<!-- 浏览器把行内和行内块元素当做文字处理,默认基线对齐,有的标签就会出现参差 -->
    <input type="text" class="box1"><input type="button" value="搜索" class="box1">
    
    <br><br>

    <img src="../XueCheng/images/class2.png" alt="" class="box2"><input type="text">
    
    <br><br>

    <div class="father">
        <input type="text" class="box3">
    </div>
    
    <br>

    <div class="box4">
        <img src="./bgi2.png" alt="">
    </div>

    <br>

    <div class="box5">
        <img src="./bgi3.png" alt="">
    </div>
</body>
</html>
