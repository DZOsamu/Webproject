<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01语法规则+内嵌式+标签选择器</title>
    <style>
        /* 选择器:{CSS属性} */
        p {                                       /*标签选择器，选中p标签，所有p标签都生效*/
            /* 更改文字颜色 */
            color: cornflowerblue;
            /* 更改文字大小，自定义时加单位 */
            font-size: 30px;
            /* 背景颜色 */
            background-color: cornsilk;
            width: 150px;
            height: 45px;
        }
    </style>
</head>
<body>
    <p>内嵌式写法</p>
</body>
</html>
