<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14综合案例-卡片</title>
    <style>
        body {
            background-color: #f5f5f5;
        }
        .goods {
            width: 234px;
            height: 300px;
            background-color: #ffffff;
            text-align: center;
            margin: 0 auto;
        }
        img {
            width: 160px;
        }
        .c1 {
            font-size: 14px;
            height: 25px;
        }
        .c2 {
            font-size: 12px;
            height: 30px;
            color: #cccccc;
        }
        .c3 {
            font-size: 14px;
            color: #ffa500;
        }
    </style>
</head>
<body>
    <div class="goods">
        <img src="./九号平衡车.png" alt="九号平衡车">
        <div class="c1">九号平衡车</div>
        <div class="c2">成年人的玩具</div>
        <div class="c3">1999元</div>
    </div>
</body>
</html>
