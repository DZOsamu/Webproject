<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 210px;
            margin: 100px auto;
            background-color: pink;
        }
        .box img {
            width: 100%;
            transition: all .5s;
        }
        .box:hover img {
            /* width: 150%; */
            /* height: 150%; */
            /* 更改宽度是从左上角过渡到右下角的放大，更改高度只改变高度而宽度不变 */

            transform: scale(1.2);
            transform: scale(0.8);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="../image/product.jpeg" alt="">
    </div>
</body>
</html>
