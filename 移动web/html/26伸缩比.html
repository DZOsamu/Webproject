<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            display: flex;
            height: 300px;
            border: 1px solid #000;
        }
        .box div {
            height: 200px;
            margin: 0 20px;
            background-color: skyblue;
        }
        .box div:nth-child(1) {
            width: 50px;
        }
        .box div:nth-child(2) {
            flex: 1;
        }
        .box div:nth-child(3) {
            flex: 2;
        }
        /* flex属性，将父级盒子剩余部分(刨去盒子1及其外边距)分成(1 + 2 =)3份，盒子2占其中1份，盒子3占其中两份 */
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
