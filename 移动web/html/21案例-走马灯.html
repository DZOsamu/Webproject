<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            width: 2000px;
            animation: move 10s linear infinite;
        }
        li {
            float: left;
            list-style: none;
        }
        a {
            text-decoration: none;
        }
        .box {
            width: 600px;
            height: 112px;
            border: 5px solid #000;
            margin: 100px auto;
            overflow: hidden;
        }
        img {
            width: 200px;
        }
        @keyframes move {
            to {
                transform: translateX(-1400px);
            }
        }
        .box:hover ul {
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li><img src="../image/走马灯/1.jpg" alt=""></li>
            <li><img src="../image/走马灯/2.jpg" alt=""></li>
            <li><img src="../image/走马灯/3.jpg" alt=""></li>
            <li><img src="../image/走马灯/4.jpg" alt=""></li>
            <li><img src="../image/走马灯/5.jpg" alt=""></li>
            <li><img src="../image/走马灯/6.jpg" alt=""></li>
            <li><img src="../image/走马灯/7.jpg" alt=""></li>

            <!-- 显示区域填充 -->
            <li><img src="../image/走马灯/1.jpg" alt=""></li>
            <li><img src="../image/走马灯/2.jpg" alt=""></li>
            <li><img src="../image/走马灯/3.jpg" alt=""></li>
        </ul>
    </div>
</body>
</html>
