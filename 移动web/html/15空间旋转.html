<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            margin: 100px auto;
        }
        img {
            width: 300px;
            transition: all .5s;
        }
        .box img:hover {
            /* 沿着坐标轴旋转 */
            transform: rotateZ(360deg);   /* 和平面旋转效果一样 */
            transform: rotateX(60deg);
            transform: rotateY(30deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="../image/hero.jpeg" alt="">
    </div>
</body>
</html>
