<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        li {
            list-style: none;
        }
        .box li {
            display: flex;
            /* 将主轴修改为垂直方向 */
            flex-direction: column;

            /* 实现水平居中 */
            justify-content: center;   /* 主轴，垂直方向 */
            align-items: center;   /* 侧轴，水平方向 */

            width: 80px;
            height: 80px;
            border: 1px solid #ccc;
        }
        .box img {
            width: 32px;
            height: 32px;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>
                <img src="../image/media.png" alt="">
                <span>媒体</span>
            </li>
        </ul>
    </div>
</body>
</html>
