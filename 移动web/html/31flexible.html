<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media (width: 320px) {
            html {
                font-size: 32px;
            }
        }
        @media (width: 375px) {
            html {
                font-size: 37.5px;
            }
        }
        @media (width: 414px) {
            html {
                font-size: 41.4px;
            }
        }

        .box {
            /* 引入68 * 29 的盒子 */
            /* 设计稿宽度是375px，HTML字号是37.5 */
            width: 1.813rem;   /* 68/37.5 */
            height: 0.773rem;   /* 29/37.5 */
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="box"></div>

    <script src="../flexible.js"></script>
</body>
</html>
