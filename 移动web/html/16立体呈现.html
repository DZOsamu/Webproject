<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cube {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 100px auto;
            background-color: skyblue;
            transition: all 2s;
            transform-style: preserve-3d;
        }
        .cube div {
            position: absolute;
            left: 0;
            top: 0;
            width: 200px;
            height: 200px;
        }
        .front {
            background-color: cornflowerblue;
            /* 向前200px */
            transform: translateZ(200px);
        }
        .back {
            background-color: cadetblue
        }
        .cube:hover {
            /* 旋转产生空间感 */
            transform: rotateY(90deg);
        }
    </style>
</head>
<body>
    <div class="cube">   <!-- cube 立方体 -->
        <div class="front"></div>
        <div class="back"></div>
    </div>
</body>
</html>
